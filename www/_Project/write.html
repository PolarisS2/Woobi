<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="EUC-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>글 작성</title>
</head>
<style>
    header {
        background-color: #ebfcff;
    }

    #logo {
        margin: 1rem;
        height: 5rem;
    }

    #container {
        margin: auto;
        padding: 5rem 0 0 0;
        width: 60%;
    }

    #send-btn {
        float: right;
    }
</style>

<body>
    <header>
        <a href="main.html"><img id="logo" src="./img/logo.png" alt=""></a>
    </header>
    <div id="container">
        <div class="form-floating">
            <textarea name="message" type="text" class="form-control" id="floatingInput" style="height: 300px;"
                autofocus required></textarea>
            <label for="floatingInput">Message</label>
        </div>
        <button id="send-btn" class="w-10 btn btn-lg btn-primary">Send</button>
    </div>
</body>

</html>
